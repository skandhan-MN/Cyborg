<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="amount" placeholder="Enter withdrwal amount">
    <button id="enter">Submit</button>

    <script>
        function withdrawlMoney(amount) {
            var balance = 2000;
            if (amount % 5 != 0) {
                alert('Incorrect Withdrawal Amount (enter only multiple of 5)');
                return false;
            } else if (amount >= balance) {
                alert('Insufficient Funds');
                return false;
            }
            balance = balance - amount - 0.50;
            alert('Successful Transaction! \n Available Balance is: Rs ' + balance);
        }

        function enterAmount() {
            var amount = document.getElementById("amount").value;
            withdrawlMoney(amount);
        }
        document.getElementById("enter").addEventListener("click", enterAmount);
    </script>
</body>

</html>
